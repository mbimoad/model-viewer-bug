<!doctype html>
<html lang="en">

<head>
  <title>Photo Realistic 3D models in Augmented Reality - AR Your Commerce.com</title>
  <meta charset="utf-8">
  <meta name="description" content="AR Your Commerce - Dreaver S340">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="https://www.aryourcommerce.com/images/favico-aryourcommerce.ico">
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer 
    src="./assets/digitaltwin.glb" 
    poster="./assets/digitaltwin.webp" 
    autoplay ar ar-modes="webxr scene-viewer quick-look" 
    camera-controls
    shadow-intensity="1"
    quick-look-browsers="safari chrome"
  >
  
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <div class="LogoImg">
      <a href="https://www.aryourcommerce.com" target=”_blank”>
        <img src="images/logo_grey_aryourcommerce.png" alt="Logo">
      </a>
    </div>

    <button class="myar-button" id="ar-button">
      Bekijk in AR
    </button>

    <div id="ar-prompt">
      <img src="images/ar_hand_prompt.png">
    </div>
  </model-viewer>

  <div id="qrcode-data-div-id">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="crossBtn" id="closeDiv">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <div id="qrcode-image-div"></div>
    <p>Scan deze QR code met je mobiel om het product in jouw omgeving te bekijken.</p>
  </div>

  <div id="openDiv">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h.75v.75h-.75v-.75zM13.5 19.5h.75v.75h-.75v-.75zM19.5 13.5h.75v.75h-.75v-.75zM19.5 19.5h.75v.75h-.75v-.75zM16.5 16.5h.75v.75h-.75v-.75z" />
    </svg>
  </div>

  <script src="script.js"></script>
  
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

</body>

</html>
